<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidmantas Sabanskas HTML darbas</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <!-- Header start -->
        <header class="header">
            <!-- <div class="container"> -->
            <a class="logo" href="/"><img src="./img/logo.svg" alt="nftlanding logo"></a>
            <nav class="main-nav">
                <a class="main-nav__item" href="#">Features</a>
                <a class="main-nav__item" href="#">About</a>
                <a class="main-nav__item" href="#">Launch</a>
                <a class="main-nav__item" href="#">Sign Up</a>
                <i class="fa fa-bars burger" aria-hidden="true"></i>
            </nav>
            <!-- </div> -->
        </header>
        <!-- Header end -->

        <!-- Hero start -->
        <section class="hero">
            <!-- <div class="container"> -->
            <div class="left">
                <h3 class="subtitle">Launching Soon</h3>
                <h1 class="title">An NFT like no other</h1>
                <p class="text">Don’t miss out on the release of our new NFT. Sign up below to receive updates when we go live.
                </p>
                <button class="btn" type="button">Sign Up</button>
            </div>
            <div class="right">
                <img class="img" src="./img/graphic.svg" alt="">
            </div>
            <!-- </div> -->
        </section>
        <!-- Hero end -->

        <!-- Upsell start -->
        <section class="upsell">
            <h2>Free NFT for early birds</h2>
            <p>Sign up today and you’ll get a free NFT when we launch.</p>
        </section>
        <!-- Upsell end -->


        <!-- Social start -->
        <section class="soc">
            <p><i class="fa fa-bars burger" aria-hidden="true"></i></p>
        </section>
        <!-- Social end -->
    </div>
</body>

</html>
